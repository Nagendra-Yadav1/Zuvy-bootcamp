<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Combining CSS Selectors</title>
  <style>
    /* Write your code here */
    h1{
      color: rgb(92, 86, 180);
      font-weight: bold;
    }

    h2{
      color: rgb(92, 86, 180);
      font-weight: bold;
    }
    
    .box .done{
      color: rgb(144, 51, 51);
      font-weight: bold;
    }

    .list li{
      color: blue;
      font-weight: bold;
    }
    .box .list .done{
      color: rgb(56, 141, 56);
      font-weight: bold;
    }

    body p{
      font-weight: bold;
    }

    body ul p{
      font-size: 10px;
    }
  </style>
</head>

<!-- Don't change any of the HTML code! -->

<body>
  <h1>To Do List</h1>
  <h2>Monday</h2>
  <div class="box">
    <p class="done">Do these things today!</p>
    <ul class="list">
      <li>Wash Clothes</li>
      <li class="done">Read</li>
      <li class="done">Maths Questions</li>
    </ul>
  </div>

  <ul>
    <p class="done">Other items</p>
  </ul>
  <p>The best preparation for tomorrow is doing your best today.</p>

</body>

</html>
